<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre du post</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Texte du post</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Cr√©er</button>
  </form>
</div>
